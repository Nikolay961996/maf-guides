<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid4" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#g4)" />
  <rect width="600" height="400" fill="url(#grid4)" />
  <!-- Иконка крафтинга -->
  <g transform="translate(200, 100)" fill="white" opacity="0.8">
    <rect x="20" y="60" width="160" height="80" rx="10" />
    <rect x="40" y="30" width="40" height="30" rx="5" />
    <rect x="120" y="30" width="40" height="30" rx="5" />
    <circle cx="60" cy="100" r="10" />
    <circle cx="100" cy="100" r="10" />
    <circle cx="140" cy="100" r="10" />
    <rect x="80" y="150" width="40" height="20" rx="5" />
  </g>
  <text x="300" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
    Крафтинг
  </text>
</svg>