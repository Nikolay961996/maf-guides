<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid1" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#g1)" />
  <rect width="600" height="400" fill="url(#grid1)" />
  <!-- Иконка выживания -->
  <g transform="translate(200, 100)" fill="white" opacity="0.8">
    <rect x="0" y="40" width="200" height="20" rx="5" />
    <rect x="40" y="0" width="20" height="120" rx="5" />
    <rect x="140" y="0" width="20" height="120" rx="5" />
    <circle cx="100" cy="60" r="30" stroke="white" stroke-width="4" fill="none" />
  </g>
  <text x="300" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
    Выживание
  </text>
</svg>