<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="300" viewBox="0 0 1920 300">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic" mode="multiply" />
    </filter>
  </defs>
  <rect width="1920" height="300" fill="url(#headerGradient)" />
  <g filter="url(#noise)" opacity="0.1">
    <rect width="1920" height="300" fill="#0f172a" />
  </g>
  <!-- Игровые элементы -->
  <rect x="200" y="100" width="80" height="80" fill="#3b82f6" opacity="0.3" rx="10" />
  <rect x="350" y="150" width="60" height="60" fill="#8b5cf6" opacity="0.3" rx="8" />
  <rect x="500" y="80" width="70" height="70" fill="#10b981" opacity="0.3" rx="10" />
  <rect x="1400" y="120" width="90" height="90" fill="#f59e0b" opacity="0.3" rx="12" />
  <rect x="1550" y="180" width="50" height="50" fill="#ef4444" opacity="0.3" rx="8" />
  <rect x="1700" y="100" width="65" height="65" fill="#06b6d4" opacity="0.3" rx="10" />
</svg>