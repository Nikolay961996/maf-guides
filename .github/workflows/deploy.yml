name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: |
          npm ci
          npm run build
          
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Frontend
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            dist/ root@${{ secrets.HOST }}:/var/www/html/
            
          # Backend
          ssh -o StrictHostKeyChecking=no root@${{ secrets.HOST }} "
            cd /var/maf-guides
            git pull
            cd server
            go build -o logserver
            systemctl restart logserver
          "