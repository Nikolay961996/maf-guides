name: Deploy to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Verify build output
      run: ls -la dist/

    - name: Install rsync
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync
        rsync --version

    - name: Deploy via rsync
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

        PORT=${SSH_PORT:-22}
        SSH_OPTIONS="-o StrictHostKeyChecking=no -o ConnectTimeout=10 -p $PORT -i ~/.ssh/deploy_key"
        TARGET="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"

        echo "Testing SSH connection..."
        ssh $SSH_OPTIONS $TARGET "echo 'SSH connection successful'"

        echo "Checking if rsync is available on server..."
        if ! ssh $SSH_OPTIONS $TARGET "which rsync"; then
          echo "rsync not found on server, installing..."

          # Check if sudo is available
          if ssh $SSH_OPTIONS $TARGET "which sudo"; then
            echo "Using sudo for package installation..."
            ssh $SSH_OPTIONS $TARGET "sudo apt-get update && sudo apt-get install -y rsync"
          else
            echo "sudo not found, trying apt-get without sudo (assuming root)..."
            ssh $SSH_OPTIONS $TARGET "apt-get update && apt-get install -y rsync"
          fi

          # Verify rsync was installed
          if ssh $SSH_OPTIONS $TARGET "which rsync"; then
            echo "rsync installed successfully"
            ssh $SSH_OPTIONS $TARGET "rsync --version | head -1"
          else
            echo "ERROR: Failed to install rsync"
            exit 1
          fi
        else
          echo "rsync is already installed on server"
        fi

        echo "Checking if Node.js/npm is available on server..."
        if ! ssh $SSH_OPTIONS $TARGET "which npm"; then
          echo "npm not found on server, installing Node.js and npm..."

          # Check if sudo is available
          if ssh $SSH_OPTIONS $TARGET "which sudo"; then
            echo "Using sudo for package installation..."
            ssh $SSH_OPTIONS $TARGET "sudo apt-get update && sudo apt-get install -y nodejs npm"
          else
            echo "sudo not found, trying apt-get without sudo (assuming root)..."
            ssh $SSH_OPTIONS $TARGET "apt-get update && apt-get install -y nodejs npm"
          fi

          # Verify npm was installed
          if ssh $SSH_OPTIONS $TARGET "which npm"; then
            echo "npm installed successfully"
            ssh $SSH_OPTIONS $TARGET "npm --version"
            ssh $SSH_OPTIONS $TARGET "node --version"
          else
            echo "ERROR: Failed to install npm"
            exit 1
          fi
        else
          echo "npm is already installed on server"
          ssh $SSH_OPTIONS $TARGET "npm --version"
          ssh $SSH_OPTIONS $TARGET "node --version"
        fi

        echo "Checking target directory permissions..."
        ssh $SSH_OPTIONS $TARGET "ls -ld /var/www/html || echo 'Directory does not exist'"

        echo "Starting deployment with rsync..."
        rsync -avz --delete -e "ssh $SSH_OPTIONS" dist/ $TARGET:/var/www/html/

        echo "Deploying server files..."
        rsync -avz -e "ssh $SSH_OPTIONS" \
          --include='server/' \
          --include='server/*' \
          --include='package.json' \
          --include='package-lock.json' \
          --exclude='*' \
          ./ $TARGET:/var/www/html/

        echo "Installing server dependencies..."
        ssh $SSH_OPTIONS $TARGET "cd /var/www/html && npm install --production"

        echo "Setting up systemd service..."
        ssh $SSH_OPTIONS $TARGET "sudo cp /var/www/html/server/log-server.service /etc/systemd/system/ 2>/dev/null || echo 'Service file copied'"
        ssh $SSH_OPTIONS $TARGET "sudo systemctl daemon-reload"
        ssh $SSH_OPTIONS $TARGET "sudo systemctl enable log-server --now 2>/dev/null || sudo systemctl restart log-server"

        echo "Verifying deployed files..."
        ssh $SSH_OPTIONS $TARGET "ls -la /var/www/html/ | head -10"

        rm -f ~/.ssh/deploy_key
        echo "Deployment completed successfully!"